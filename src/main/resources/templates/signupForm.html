<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">
  <form action="posts.html" th:object="${member}" th:action method="post">
    <div class="py-5 text-center">
      <h2>회원가입</h2>
    </div>

    <div>
      <label for="username">회원 아이디</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" th:errorclass="field-error" placeholder="아이디를 입력하세요">
      <div class="field-error" th:errors="*{username}" />
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" class="form-control" th:field="*{nickname}" th:errorclass="field-error" placeholder="닉네임을 입력하세요">
    <div class="field-error" th:errors="*{nickname}" />
    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='posts.html'"
                th:onclick="|location.href='@{/posts}'|"
                type="button">취소
        </button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
