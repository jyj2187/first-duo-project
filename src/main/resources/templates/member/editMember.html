<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="memberInfo.html" th:action method="post" enctype="multipart/form-data">
        <div class="py-5 text-center">
            <h2>회원 정보 수정</h2>
        </div>


        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-control" value="닉네임" th:value="${member.getNickname()}">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control" value="이메일" th:value="${member.getEmail()}">
        </div>
        <div>
            <label for="image">프로필 사진 업로드</label>
            <input type="file" id="image" name="profileImage">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
