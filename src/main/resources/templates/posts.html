<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>자유 게시판</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addPost.html'"
                    th:onclick="|location.href='@{/posts/add}'|"
                    type="button">새 글 작성</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.posts.id}">글 번호</th>
                <th th:text="#{label.posts.author}">글쓴이</th>
                <th th:text="#{label.posts.title}">제목</th>
                <th th:text="#{label.posts.time}">날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td><a href="posts/post.html" th:href="@{/posts/{postId}(postId=${post.postId})}" th:text="${post.postId}">글 번호</a></td>
                <td th:text="${post.author}">작성자</td>
                <td><a href="posts/post.html" th:href="@{|/posts/${post.postId}|}" th:text="${post.title}">제목</a></td>
                <td th:text="${post.createdAt}">오늘</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
