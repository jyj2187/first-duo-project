<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="post.html" th:action method="post" enctype="multipart/form-data">
        <div class="py-5 text-center">
            <label for="title">
            <input style="font-size: x-large" type="text" id="title" name="title" class="form-control"
                   placeholder="제목을 입력하세요"></label>
        </div>

        <div>
            <div>분류</div>
            <label>
                <select name="postType" class="form-select">
                    <option th:each="postType : ${postTypes}" th:value="${postType}"
                            th:text="${postType.type}">CHAT</option>
                </select>
            </label>
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div>
            <label for="image">사진 업로드</label>
<!--            <input type="file" th:each="postType : ${postTypes}">CHAT</input>-->
            <input multiple="multiple" type="file" id="image" name="attachFiles">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
