<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <form action="post.html" th:action method="post">
    <div class="py-5 text-center">
        <h2>
            <label for="title">
            <input style="font-size: x-large" type="text" id="title" name="title" class="form-control" value="제목" th:value="${post.title}">
            </label>
        </h2>
    </div>


        <div>
            <label for="id">글 번호</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${post.getId}"
                   readonly>
        </div>
<!--        <div>-->
<!--            <label for="author">작성자</label>-->
<!--            <input type="text" id="author" name="author" class="form-control" value="작성자" th:value="${post.member.getNickname()}"-->
<!--                   readonly>-->
<!--        </div>-->
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" value="내용" th:value="${post.content}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${post.getId})}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
