<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">
  <form action="posts.html" th:action method="post">
    <div class="py-5 text-center">
      <h2>로그인</h2>
    </div>

    <div>
      <label for="username">회원 아이디</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="회원 아이디를 입력하세요">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='posts.html'"
                th:onclick="|location.href='@{/posts}'|"
                type="button">취소
        </button>
      </div>
      <div>
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='signupForm.html'"
                th:onclick="|location.href='@{/signup}'|"
                type="button">회원가입
        </button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
